<div class="container-fluid pt-2 mb-8">
  <div class="row justify-content-center">
    <div class="col-md-12 ">
      <div class="seat_plan_wrap">
<div class="container mt-2 ">
  <h5 style="text-align: center;">Formulaire d'inscription</h5>
  <div class="row justify-content-center">
    
    <div class="col-md-4 co-xs-4">
      <div class="row">
        <div class="col-md-12 block" style=" height: 670px;margin-bottom: 02px;">    
          <form  [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Nom:</label>
              <input type="text" class="form-control form-control-sm" formControlName="nom">
            </div>
            <div class="form-group">
              <label>Prenom:</label>
              <input type="text" class="form-control form-control-sm" formControlName="prenom">
            </div>
            <div class="form-group">
              <label>Email:</label>
              <input type="text" class="form-control form-control-sm" formControlName="email">
            </div>
            <div class="form-group">
              <label>Téléphone:</label>
              <input type="tel" class="form-control form-control-sm" formControlName="telephone">
            </div>
            <div class="form-group">
              <label>Adresse:</label>
              <input type="tel" class="form-control form-control-sm" formControlName="adresse">
            </div>
            <button routerLink="../signin"  class="btn btn-sm btn-danger"  style="margin-right: 30%;">Annuler </button>

            <button *ngIf="!alert" type="submit"  class="btn btn-sm btn-primary"  [disabled] ="createForm.invalid">S'inscrire </button>
          </form>
            <div *ngIf="alert" class="text-success">Création du compt réussi!</div>
          <p class="text-danger">{{ errorMessage}}</p>
        </div> 
      </div>
     
    </div>
  </div>
</div>
</div>
</div>
</div>
</div>
